<div class="price-container">
	<div class="price-title">
		<h3>Play it Now</h3>
	</div>
	<div class="price-value">
		<div class="price-value-console">
			<span>|</span>
			<p>{{gameType}}</p>
		</div>
		<div class="price-value-number">
			<p class="game-price">
				{{gamePrice}}
			</p>
		</div>
	</div>

</div>
